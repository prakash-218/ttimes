<html>
    <head>
        <title>TTimes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            :root {
                --bg-color: #f7f9fc;
                --text-primary: #1a1a1a;
                --text-secondary: #666;
                --card-bg: #ffffff;
                --accent-color: #007aff;
                --hurry-bg: #fff1f0;
                --hurry-text: #e02d2d;
                --border-radius: 12px;
                --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
                --yellow: rgba(238, 222, 179, 0.2);
                --green: #e6f3ec;
                --blue: rgba(0, 122, 255, 0.2);
                --red: rgba(255, 59, 48, 0.2);
                --silver: rgba(142, 142, 147, 0.2);
                --orange: rgba(255, 149, 0, 0.2);
            }

            body { 
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                background-color: var(--bg-color);
                color: var(--text-primary);
                max-width: 600px; 
                margin: 0 auto; 
                padding: 15px; 
                line-height: 1.5;
            }

            h1 { 
                display: flex; 
                align-items: center; 
                gap: 12px; 
                font-size: 1.75em; 
                margin-bottom: 25px; 
                font-weight: 800;
                letter-spacing: -0.5px;
            }
            
            h1 svg { width: 32px; height: 32px; stroke-width: 2.5; }
            
            #loading { 
                text-align: center; 
                color: var(--text-secondary); 
                margin-top: 50px; 
                font-weight: 500;
            }
            
            .group { 
                background: var(--card-bg); 
                margin-bottom: 20px; 
                box-shadow: var(--shadow);
                border-radius: var(--border-radius);
                overflow: hidden;
                display: flex;
                transition: transform 0.2s ease;
            }

            .group:active {
                transform: scale(0.99);
            }

            .line-badge {
                width: 50px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: white;
                font-weight: 800;
                font-size: 1.25em;
                flex-shrink: 0;
            }

            .destination-row {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 0;
                border-bottom: 1px solid #f0f0f0;
                gap: 8px;
            }
            .destination-row:last-child { border-bottom: none; padding-bottom: 0; }
            .destination-row:first-of-type { padding-top: 5px; }

            @media (min-width: 400px) {
                .destination-row {
                    flex-direction: row;
                    justify-content: space-between;
                    align-items: center;
                }
            }

            .dest-name {
                font-weight: 600;
                font-size: 1em;
                white-space: normal;
                margin-bottom: 2px;
                color: var(--text-primary);
            }
            
            .times {
                display: flex;
                gap: 8px;
                flex-wrap: wrap;
            }

            .time-pill {
                border: 1px solid #e5e5e5;
                border-radius: 20px;
                padding: 4px 10px;
                font-size: 0.85em;
                font-weight: 600;
                display: flex;
                align-items: center;
                gap: 5px;
                white-space: nowrap;
                background: white;
                cursor: pointer;
                transition: all 0.2s;
                color: var(--text-primary);
                box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            }
            
            .time-pill:hover {
                background-color: #f8f9fa;
                border-color: #d1d1d1;
                transform: translateY(-1px);
            }

            .time-pill.hurry {
                background-color: var(--hurry-bg);
                color: var(--hurry-text);
                border-color: rgba(224, 45, 45, 0.2);
            }

            .clock-icon {
                width: 14px;
                height: 14px;
                stroke: currentColor;
                stroke-width: 2;
                fill: none;
            }

            .walking-info {
                font-size: 0.85em;
                color: var(--text-secondary);
                margin-bottom: 12px;
                display: flex;
                align-items: center;
                gap: 6px;
                font-weight: 500;
            }

            .bracket-header {
                padding: 20px 5px 8px;
                font-weight: 700;
                color: #8e8e93;
                text-transform: uppercase;
                font-size: 0.75em;
                letter-spacing: 0.05em;
                border-bottom: 2px solid transparent;
            }

            /* Modal Styles */
            .modal {
                display: none; 
                position: fixed; 
                z-index: 100; 
                left: 0;
                top: 0;
                width: 100%; 
                height: 100%; 
                overflow: auto; 
                background-color: rgba(0,0,0,0.3); 
                backdrop-filter: blur(4px);
                animation: fadeIn 0.2s;
            }

            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }

            .modal-content {
                background-color: white;
                margin: 20% auto; 
                padding: 25px;
                border: none;
                width: 85%; 
                max-width: 400px;
                border-radius: 16px;
                position: relative;
                box-shadow: 0 10px 25px rgba(0,0,0,0.1);
                animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            }

            @keyframes slideUp {
                from { transform: translateY(20px); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
            }

            .close-modal {
                color: #ccc;
                position: absolute;
                right: 20px;
                top: 15px;
                font-size: 24px;
                font-weight: bold;
                transition: color 0.2s;
                background: #f5f5f5;
                width: 32px;
                height: 32px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                line-height: 1;
            }

            .close-modal:hover {
                color: #333;
                background: #e5e5e5;
                text-decoration: none;
                cursor: pointer;
            }
            
            #modalTitle {
                margin-top: 0;
                font-size: 1.25em;
                margin-bottom: 20px;
                padding-right: 30px;
            }

            .modal-detail-row {
                margin: 12px 0;
                border-bottom: 1px solid #f0f0f0;
                padding-bottom: 12px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .modal-detail-row:last-child { border-bottom: none; }
            
            .modal-detail-label {
                font-weight: 600;
                color: var(--text-secondary);
                font-size: 0.9em;
            }
            
            .modal-value {
                font-weight: 500;
                text-align: right;
            }

            .bg-yellow {
                background-color: var(--yellow);
            }

            .bg-green {
                background-color: var(--green);
            }

            .bg-blue {
                background-color: var(--blue);
            }

            .bg-red {
                background-color: var(--red);
            }

            .bg-silver {
                background-color: var(--silver);
            }

            .bg-orange {
                background-color: var(--orange);
            }

            /* Control Bar */
            .control-bar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 0;
                margin-bottom: 15px;
                border-bottom: 1px solid #eee;
            }

            .speed-toggle {
                display: flex;
                align-items: center;
                gap: 8px;
                font-size: 0.9em;
            }

            .speed-toggle label {
                cursor: pointer;
                display: flex;
                align-items: center;
                gap: 6px;
            }

            .toggle-switch {
                position: relative;
                width: 44px;
                height: 24px;
            }

            .toggle-switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

            .toggle-slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                transition: 0.3s;
                border-radius: 24px;
            }

            .toggle-slider:before {
                position: absolute;
                content: "";
                height: 18px;
                width: 18px;
                left: 3px;
                bottom: 3px;
                background-color: white;
                transition: 0.3s;
                border-radius: 50%;
            }

            input:checked + .toggle-slider {
                background-color: var(--accent-color);
            }

            input:checked + .toggle-slider:before {
                transform: translateX(20px);
            }

            .refresh-status {
                font-size: 0.8em;
                color: var(--text-secondary);
                display: flex;
                align-items: center;
                gap: 5px;
            }

            .refresh-dot {
                width: 8px;
                height: 8px;
                background: #34c759;
                border-radius: 50%;
                animation: pulse 2s infinite;
            }

            @keyframes pulse {
                0%, 100% { opacity: 1; }
                50% { opacity: 0.5; }
            }

            /* Pin Button */
            .pin-btn {
                position: absolute;
                top: 8px;
                right: 8px;
                background: transparent;
                border: none;
                font-size: 1.2em;
                cursor: pointer;
                color: #ccc;
                padding: 4px;
                line-height: 1;
                transition: all 0.2s;
            }

            .pin-btn:hover {
                color: #ffc107;
                transform: scale(1.1);
            }

            .pin-btn.pinned {
                color: #ffc107;
            }

            .group-content {
                flex-grow: 1;
                padding: 16px;
                min-width: 0;
                position: relative;
            }
        </style>
        <script src="/js/index.js"></script>
    </head>
    <body>
        <h1>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                <line x1="8" y1="21" x2="16" y2="21"></line>
                <line x1="12" y1="17" x2="12" y2="21"></line>
            </svg>
            T Times
        </h1>

        <div class="control-bar">
            <div class="speed-toggle">
                <label>
                    <span>üö∂</span>
                    <div class="toggle-switch">
                        <input type="checkbox" id="speedToggle">
                        <span class="toggle-slider"></span>
                    </div>
                    <span>üèÉ</span>
                </label>
            </div>
            <div class="refresh-status">
                <span class="refresh-dot"></span>
                <span id="refreshStatus">Updating...</span>
            </div>
        </div>

        <div id="loading">Getting your commute...</div>
        <div id="results"></div>

        <div id="detailModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="modalTitle">Commute Details</h2>
                <div id="modalBody"></div>
            </div>
        </div>
    </body>
</html>
